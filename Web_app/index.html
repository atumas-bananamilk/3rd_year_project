<html>
	<head>
		<title>POV 3D</title>
	  	<link rel="stylesheet" type="text/css" href="./style.css">
	  	<link rel="stylesheet" type="text/css" href="./jQuery/jquery_UI.css">
	  	<script src="./THREE/three.js"></script>
	  	<script src="./THREE/ConvexGeometry.js"></script>
	  	<script src="./THREE/OrbitControls.js"></script>
	  	<script src="./jQuery/jquery-1.12.4.js"></script>
	  	<script src="./jQuery/jquery_UI.js"></script>
	  	<script src="./scripts.js"></script>
	</head>
	<body onload='load_JS()'>

      <div id='canvas_block'></div>

      <div id='control_block'>

	    <div id='new_line'>
		    <div id='new_line_button' class='control_buttons' onclick='create_new_line()'>NEW LINE</div>

		    LENGTH
		    <div id='line_length'></div>
		    <br>
		    X
		    <div id='line_X'></div>
		    <br>
		    Y
		    <div id='line_Y'></div>
		    <br>
		    Z
		    <div id='line_Z'></div>
		    <br>
		    ROTATE X
		    <div id='line_rotate_X'></div>
		    <br>
		    ROTATE Y
		    <div id='line_rotate_Y'></div>
		    <br>
		    ROTATE Z
		    <div id='line_rotate_Z'></div>

		    <div class='control_buttons' onclick='show_result()'>SHOW RESULT</div>
		    <div class='control_buttons' onclick='clear_result()'>CLEAR RESULT</div>
		    <div class='control_buttons' onclick='generate_coordinates()'>GENERATE COORDINATES</div>
		    <div class='control_buttons' onclick='turn_on()'>TURN ON</div>
		    <div class='control_buttons' onclick='turn_off()'>TURN OFF</div>
		    <!-- <div class='control_buttons' onclick='send_coordinates()'>SEND</div> -->

	    </div>

      </div>

	</body>
