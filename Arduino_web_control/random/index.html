<!DOCTYPE html>
<html>
  <head>
    <title>POV 3D</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <input id="delay_input" value="1000"></input>
    <button id="delay_button">CHANGE</button>

    <script>
      var socket = io();

      socket.on('news', function (data) {
        console.log(data);
      });

      $('#delay_button').on('click', function(){
        var delay_typed = parseInt($('#delay_input').val(), 10);
        console.log("LED Delay:", delay_typed);
        socket.emit('led', {delay: delay_typed});
      });
    </script>
    
    <script src="./scripts.js"></script>

  </body>
</html>
